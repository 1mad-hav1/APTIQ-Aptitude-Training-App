{% include 'admin/adminheader.html' %}
{% if data %}
<form action="" method="post">
    <table>
        <tr>
            <td colspan="2" align="center">
                <h1>Update Content</h1>
            </td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title" id="title" value="{{data.title}}" required></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="description" id="description" rows="3" required>{{data.description}}</textarea></td>
        </tr>
        <tr>
            <td>Link</td>
            <td><input type="text" name="content" id="content" value="{{data.file_path}}" required></td>
        </tr>
        <tr>
            <td>Type</td>
            <td><input type="radio" name="type" id="verbal" value="verbal" {% if data.file_type=='verbal' %} checked {%
                    endif %} required>
                <label for="verbal">Verbal Ability</label>

                <input type="radio" name="type" id="quantitative" value="quantitative" {% if
                    data.file_type=='quantitative' %} checked {% endif %} required>
                <label for="quantitative">Quantitative Ability</label>

                <input type="radio" name="type" id="logical" value="logical" {% if data.file_type=='logical' %} checked
                    {% endif %} required>
                <label>Logical Ability</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="submit" id="submit" value="Update">
                <input type="reset" name="reset" id="reset">
            </td>
        </tr>
    </table>
</form>

{% endif %}
{% include "public/footer.html" %}
