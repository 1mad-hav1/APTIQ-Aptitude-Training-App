{% include "admin/adminheader.html" %}
<style>
    

    input[type="text"],
    textarea {
       width: 100%;
       padding: 8px;
       font-size: 14px;
       border: 1px solid #ccc;
       border-radius: 4px;
       box-sizing: border-box;
   }

    textarea {
       resize: none;
   }

    input[type="radio"] {
       margin-right: 5px;
   }

    input[type="submit"] {
       background-color: #4CAF50;
       color: white;
       border: none;
       padding: 10px 20px;
       font-size: 14px;
       border-radius: 4px;
       cursor: pointer;
   }

    input[type="submit"]:hover{
       background-color: #45a049;
   }

   input[type="reset"] {
   background-color: #f44336; /* Bright red */
   color: white;
   border: none;
   padding: 10px 20px;
   font-size: 14px;
   border-radius: 4px;
   cursor: pointer;
}

input[type="reset"]:hover {
   background-color: #e53935; /* Slightly darker red */
}

</style>

<div class="container" style="min-height: 80vh;">
   <form action="" method="post">
       <h2 align="center">Add Company Question</h2><br>
       <table class="table"  style="width: 65%;" align="center">
            <tr>
                <td><label for="cars">Choose a Company:</label></td>
                <td>
                    <select name="company" id="company">
                        <option value="TCS">TCS</option>
                        <option value="Infosys">Infosys</option>
                        <option value="Wipro">Wipro</option>
                        <option value="Accenture">Accenture</option>
                        <option value="Capgemini">Capgemini</option>
                        <option value="Cognizant">Cognizant</option>
                        <option value="HCL Technologies">HCL Technologies</option>
                        <option value="Tech Mahindra">Tech Mahindra</option>
                        <option value="IBM">IBM</option>
                        <option value="Google">Google</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Question</td>
                <td><textarea name="question" id="question" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td><textarea name="answer" id="answer" name="answer" required></textarea></td>
            </tr>
            <tr>
                <td>Answer Description</td>
                <td><textarea name="description" id="description" name="description" required></textarea></td>
            </tr>         
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                </td>
            </tr>
        </table>
    </form>
